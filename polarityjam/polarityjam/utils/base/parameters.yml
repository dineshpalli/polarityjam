#input_path : "/path/to/image/folder/"

## cellpose/segmentation parameters

#in case a manually annotated cellpose mask exists
manually_annotated_mask: "" 
use_given_mask: False

cp_model_type : "cyto" # "cyto", "cyto2", "custom"
cp_model_path : ""
estimated_cell_diameter : 100

use_gpu:  False
clear_border: True
min_cell_size: 50
min_nucleus_size: 10
min_golgi_size: 10

## spatial statistics

feature_of_interest: "area"

## plot options

plot_polarity: True
plot_alignment: True
feature_color_scale: ["angle_deg","cyclic"] 
# feature_color_scale: ["eccentricity","cyclic"] 

plot_marker: True
plot_ratio_method: False
plot_cyclic_orientation: False

outline_width : 2
show_polarity_angles: True

graphics_output_format: ['png', 'pdf'] # 'png', 'pdf', 'svg'
dpi: 300
graphics_width: 7 # figure width in inches

# segmentation parameters
channel_junction: 0
channel_nucleus : 1
channel_golgi : 2
channel_expression_marker : -1
channel_focal_adhesions: -1
mask_focal_adhesion: -1
mask_junction: -1


membrane_thickness : 5

